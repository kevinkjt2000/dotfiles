{{ $asdfVersion := "0.18.0" -}}
[".local/bin/asdf"]
  type = "archive-file"
  url = "https://github.com/asdf-vm/asdf/releases/download/v{{ $asdfVersion }}/asdf-v{{ $asdfVersion }}-{{ .chezmoi.os }}-{{ .chezmoi.arch }}.tar.gz"
  path = "asdf"

[".local/share/nvim/site/autoload/plug.vim"]
  type = "file"
  url = "https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"

[".tmux/plugins/tpm"]
  type = "archive"
  url = "https://github.com/tmux-plugins/tpm/archive/b699a7e01c253ffb7818b02d62bce24190ec1019.zip"
  stripComponents = 1
  exact = true
